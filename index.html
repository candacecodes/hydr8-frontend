<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

      <img class="header" src="finalhydr8logo.png">


<!-- Login Button Info Start -->  
        <div class="row">
            <div class="column" id="profile">
                <h1>Login/Signup</h1>
                <br>
                <p id="login-buttons">
                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLogin" aria-expanded="false" aria-controls="collapseLogin">
                    Login
                  </button>

          <p id="login-error"></p>
          </p>
          <div class="collapse" id="collapseLogin">
            <div class="card card-body">
              <form id="login-form">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <button type="submit" class="btn btn-primary" id="login">Login</button>
                </div>
              </form>
            </div>
          </div>
          <br>
        </div>
<!-- Login Button Info End -->

<!-- Start -->
            <div class="column">
                <h1>Hydr8</h1>
                <br><br><br>
                <center>            
                    <div class="box">
                    <!-- code below adds wave motion -->  
                    <div class="wave lightblue"></div></div>  
                </center>
            </div>
            <div class="column">
                <h1>Miscellaneous</h1>
                <br>
<!-- End -->

<!-- Start -->
      <div class="updateprofile" id="updateprofileinfo">
        <center>
          <h4 id="name">Update Profile</h4>

            <label for="fdate">Name:</label> 
            <input type="text" id="fdate" name="fdate" value="">
            <br>
            
            <label for="fage">Age: </label>
            <select id="fage" name="fage" value=""></select>
            <br>

            <label for="fgender">Gender: </label>
            <select id="fgender" name="fgender" value=""></select>
            <br>

            <label for="fwatergoal">Water Goal: </label>
            <select id="fwatergoal" id="fwatergoal" name="fwatergoal" value="">
            <br>

            
            <input id="submit" class="btn btn-primary disabled" type="submit" value="Submit">
            
          </form> </center><br><br>
            </div>
          </div>
    <!-- End -->
